<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table>

        <!-- Dentro de la etiqueta thead, definimos las columnas de encabezado -->
        <thead>
            <tr>
                <!-- Esta es una fila nueva -->
                <th>Producto</th>
                <th>Stock</th> <!-- Cada th es una columna -->
                <th>Precio Mayorista</th>
                <th>Precio Minorista</th>
            </tr>
        </thead>

        <!-- Dentro de la etiqueta tbody, agregamos las filas de contenido de la tabla -->
        <tbody>
            <tr>
                <!-- Esta es una fila nueva -->
                <td>Pepsi</td>
                <td>34</td> <!-- Cada td es una columna -->
                <td>$14.50</td>
                <td>$13.00</td>
            </tr>

            <tr>
                <!-- Esta es una fila nueva -->
                <td>Monster</td>
                <td>3</td>
                <td>$10.00</td>
                <td>$8.50</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
